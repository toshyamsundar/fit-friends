<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fit-Friends</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <!--JUMBOTRON-->
    <div class="jumbotron mb-0">
      <h1 class="display-4">Fit-Friends</h1>
    </div>
    <!--CONTACT INFORMATION-->
    <div class="bg-img">
      <div class="row pt-5">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h2>Help Your Friends Into Fitness</h2>
              <form>
                <div class="form-group">
                  <!-- <label for="user-email" class="text-secondary">Email address</label> -->
                  <input type="email" class="form-control mt-4" id="user-email" placeholder="Enter your email" />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <button type="button" class="btn btn-primary mt-2 mb-4 float-left" id="btn-getStarted">
                  Get Started
                </button>
                <!-- <a href="/profile" class="btn btn-primary active" role="button" id="btn-getStarted">Get Started</a> -->
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </body>
</html>
