<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fit-Friends</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
      
    <div class="jumbotron">
      <h1 class="display-4">Fit-Friends</h1>
      <p class="lead"></p>
      <hr class="my-4" />
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Fit-Friends</a>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Your Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/activities">Activity Log</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/friends">Find Your Friends</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--Card #1 with Personal/Contact Information-->
  
    <div class= "container1">
    <div class="row">
   <div class= "col-sm">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Contact Information</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!--Card #2 Current Health Status-->
    <div class= "col-sm">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Current Health Status</h3>
        <form>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Height</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Current Height">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Current Age">
                  </div>
      
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
       
      </div>
    </div>

</div>
    <!--Card #3 Fitness/Health Goals-->
    <div class= "col-sm">
  
    <div class="card" style="width: 18rem;">
    
      <div class="card-body">
        <h3 class="card-title">Your Fitness Goals</h3>
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
   
      </div>
    </div>
   
  </div>
</div>
</div>


  </body>
</html>
