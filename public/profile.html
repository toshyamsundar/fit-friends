<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Fit-Friends</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/app.js"></script>
</head>

<body>
  <div class="jumbotron mb-0 px-0">
    <h1 class="display-4">Fit-Friends</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-0">
    <a class="navbar-brand">Fit-Friends</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./profile.html">Your Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./activities.html">Activity Log</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./friends.html">Find Your Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./comparison.html">Compare Your Results</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="conatiner-fluid p-0">
    <header>
      <div id="carouselExampleIndicators" class="carousel slide mx-0" data-ride="carousel" data-interval="false">
        <!-- <ol class="carousel-indicators mx-0">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol> -->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active mx-0" id="carousel-1">
            <div class="carousel-caption d-md-block">
              <h3>Step 1: User Information</h3>
              <p class="lead">Let's get your information</p>
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" />
                </div>
                <div class="form-group">
                  <label for="user-age">Age</label>
                  <input type="number" class="form-control" id="user-age" />
                </div>
                <div class="form-group">
                  <label for="user-weight">Weight (kilograms)</label>
                  <input type="number" class="form-control" id="user-weight" />
                </div>
                <div class="form-group">
                  <label for="user-height">Height (centimeters)</label>
                  <input type="number" class="form-control" id="user-height" />
                </div>
              </form>
            </div>
          </div>
          <div class="carousel-item mx-0" id="carousel-2">
            <div class="carousel-caption d-none d-md-block">
              <h3>Step 2: Your Goals</h3>
              <p class="lead">Set your goals to get fit</p>
              <form id="goal-section">
                <div class="form-group" data-goal="Yoga">
                  <label for="goal-yoga">Yoga (minutes)</label>
                  <input type="number" class="form-control" id="goal-yoga" />
                </div>
                <div class="form-group" data-goal="Weights">
                  <label for="goal-weight-lift">Weight Lifting (minutes)</label>
                  <input type="number" class="form-control" id="goal-weight-lift" />
                </div>
                <div class="form-group" data-goal="Cardio">
                  <label for="goal-cardio">Cardio (minutes)</label>
                  <input type="number" class="form-control" id="goal-cardio" />
                </div>
                <div class="form-group" data-goal="Water">
                  <label for="goal-water">Water Intake (milliliters)</label>
                  <input type="number" class="form-control" id="goal-water" />
                </div>
                <div class="form-group" data-goal="Calories">
                  <label for="goal-calories">Calories Intake (kcal)</label>
                  <input type="number" class="form-control" id="goal-calories" />
                </div>
                <div class="form-group" data-goal="Sleep">
                  <label for="goal-sleeptime">Sleep (minutes)</label>
                  <input type="number" class="form-control" id="goal-sleeptime" />
                </div>
                <button type="button" class="btn btn-primary mt-2 mb-4 float-left" id="btn-create">
                  Create Profile
                </button>
              </form>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
  </div>
</body>

</html>
