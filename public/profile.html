<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fit-Friends</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron mb-0">
      <h1 class="display-4">Fit-Friends</h1>
      <!-- <p class="lead"></p>
      <hr class="my-4" /> -->
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-0">
      <a class="navbar-brand">Fit-Friends</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Your Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/activities">Activity Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/friends">Find Your Friends</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Card #1 with Personal/Contact Information-->

    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="card">
            <div class="card-header bg-light text-primary">
              User Information
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" />
                </div>
                <div class="form-group">
                  <label for="user-age">Age</label>
                  <input type="number" class="form-control" id="user-age" />
                </div>
                <div class="form-group">
                  <label for="user-weight">Weight</label>
                  <input type="number" class="form-control" id="user-weight" />
                </div>
                <div class="form-group">
                  <label for="user-height">Height</label>
                  <input type="number" class="form-control" id="user-height" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="card">
            <div class="card-header bg-light text-primary">
              Goals
            </div>
            <div class="card-body">
              <form id="goal-section">
                <div class="form-group" data-goal="Yoga">
                  <label for="goal-yoga">Yoga (minutes)</label>
                  <input type="number" class="form-control" id="goal-yoga" />
                </div>
                <div class="form-group" data-goal="Weights">
                  <label for="goal-weight-lift">Weight Lifting (minutes)</label>
                  <input type="number" class="form-control" id="goal-weight-lift" />
                </div>
                <div class="form-group" data-goal="Cardio">
                  <label for="goal-cardio">Cardio (minutes)</label>
                  <input type="number" class="form-control" id="goal-cardio" />
                </div>
                <div class="form-group" data-goal="Water">
                  <label for="goal-water">Water Intake (milliliters)</label>
                  <input type="number" class="form-control" id="goal-water" />
                </div>
                <div class="form-group" data-goal="Calories">
                  <label for="goal-calories">Calories Intake (kcal)</label>
                  <input type="number" class="form-control" id="goal-calories" />
                </div>
                <div class="form-group" data-goal="Sleep">
                  <label for="goal-sleeptime">Sleep (minutes)</label>
                  <input type="number" class="form-control" id="goal-sleeptime" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-8">
          <button type="button" class="btn btn-primary mt-2 mb-4 float-left" id="btn-create">
            Create Profile
          </button>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
