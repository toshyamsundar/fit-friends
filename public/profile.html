<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fit-Friends</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Fit-Friends</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Your Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="goals.html">Activity Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="friends.html">Find Your Friends</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="comparison.html">Compare Your Results</a>
            </li>
        </ul>
      </div>
    </nav>

    <!--image-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="../public/images/CALORIES.jpg"
            alt="First slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>STEP 1- SETUP YOUR PROFILE</h5>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">
                  CONTACT INFORMATION
                </h6>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Full Name</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                    </div>
                
                  </form>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../public/images/CARDIO.jpg"
            alt="Second slide"
          /><div class="carousel-caption d-none d-md-block">
              <h5>STEP 2- SET YOUR CURRENT ACTIVITY LEVEL</h5>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">
                  CURRENT HEALTH STATUS
                  </h6>
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Age</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Age">
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Weight</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Weight">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Height</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Height">
                        </div>
                     
                    </form>
                  </p>
                </div>
              </div>
            </div>
          </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../public/images/hero_bg_3.jpg"
            alt="Third slide"
          /><div class="carousel-caption d-none d-md-block">
              <h5>STEP 3- DEFINE YOUR GOALS</h5>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">
                  GOALS
                  </h6>
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Yoga</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Yoga (minutes)">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Weights</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Weight Lifting (minutes)">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Cardio</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Cardio (minutes)">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Water</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Water Intake (milliliters)">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Calories</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Calories Intake (kcal)">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Sleep</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sleep (minutes)">
                              </div>
                      <a class="btn btn-primary" href="goals.html" role="button">START TRACKING</a>
                    </form>
                  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
