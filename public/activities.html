<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fit-Friends</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron mb-0">
      <h1 class="display-4">Fit-Friends</h1>
      <!-- <p class="lead"></p>
      <hr class="my-4" /> -->
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-0">
      <a class="navbar-brand">Fit-Friends</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Your Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/activities">Activity Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/friends">Find Your Friends</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--CARD-->
    <div class="bg-img">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <img class="card-img-top" src="./images/yoga.jpg" />
              <div class="card-body">
                <h5 class="card-title">YOGA</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Minutes Per Day</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Todays Entry"
                    aria-label="Todays Entry"
                    aria-describedby="basic-addon1"
                    id="activity-yoga"
                    data-activity="Yoga"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--CARD-->
          <div class="col-sm">
            <div class="card">
              <img class="card-img-top" src="./images/GYM.jpg" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">WEIGHT LIFTING</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Minutes Per Day</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Todays Entry"
                    aria-label="Todays Entry"
                    aria-describedby="basic-addon1"
                    id="activity-weights"
                    data-activity="Weights"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--CARD-->
          <div class="col-sm">
            <div class="card">
              <img class="card-img-top" src="./images/CARDIO.jpg" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">CARDIO</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Minutes Per Day</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Todays Entry"
                    aria-label="Todays Entry"
                    aria-describedby="basic-addon1"
                    id="activity-cardio"
                    data-activity="Cardio"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--CARD-->
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <img class="card-img-top" src="./images/WATER.jpg" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">WATER INTAKE</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Glasses Per Day</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Todays Entry"
                    aria-label="Todays Entry"
                    aria-describedby="basic-addon1"
                    id="activity-water"
                    data-activity="Water Intake"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--CARD-->
          <div class="col-sm">
            <div class="card">
              <img class="card-img-top" src="./images/CALORIES.jpg" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">CALORIES</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Calories Per Day</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Todays Entry"
                    aria-label="Todays Entry"
                    aria-describedby="basic-addon1"
                    id="activity-calories"
                    data-activity="Calorie Intake"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--CARD-->
          <div class="col-sm">
            <div class="card">
              <img class="card-img-top" src="./images/SLEEP.jpg" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">SLEEP</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Minutes Per Day</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Todays Entry"
                    aria-label="Todays Entry"
                    aria-describedby="basic-addon1"
                    id="activity-sleep"
                    data-activity="Sleep"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary mt-4 mb-4" id="btn-save-activity">
            Save Activities
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
